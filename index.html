<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="css/style.css">
    <title>Guess Number Game</title>

</head>
<body>
<header>
    <div>
        <button class="button-start">
            Start again
        </button>
        <button class="button-reload">
            Reload page
        </button>
    </div>
    <div>
        <p>
            (between 1 and 20)
        </p>
    </div>
</header>

<section class="title">
    <h1>
        Guess the number!
    </h1>
    <div class="title__ask">
        <div>
            <span class="title__ask-number">
                ???
            </span>
        </div>
    </div>
</section>

<section class="content">
    <div class="content__input">
        <div>
            <p class="content__input-text">Enter the number</p>
        </div>
        <div>
            <input class="content__input-input" type="number" value="">
        </div>
        <div>
            <button class="content__input-button">
                Check
            </button>
        </div>
    </div>

    <div class="content__text">
        <div>
            <p class="content__text-general">Start to guess!</p>
        </div>
        <div>
            <p>
                Number of attempts: <span class="content__text-attempt">20</span>
            </p>
        </div>
        <div>
            <p>
                The best result: <span class="content__text-result">0</span>
            </p>
        </div>

    </div>
</section>

<script src="js/script.js"></script>
</body>
</html>
